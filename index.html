<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>GOOFY_WEATHER_APP</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container-box">
            <div class="cloud-logo">
                <img src="cloud.png" alt="cloud">
  
            </div>
            <h1 class="title-H1">WEATHƎЯ</h1>
            <div class="btn-container">
            <button class="weather-btn" onclick="myLocation('normal')"> Weather in my location</button>
            <button class="weather-btn" onclick="otherLocation()">Weather in other location</button>
            </div>
            <div id="searchingWrapper">
                <div id="myLocationScreen">
                    <h2 id="textH1">Searching...</h2>

                </div>
                <div id="otherLocationScreen">

                    <input type="text" placeholder="Type Location here..." id="locationInput" autocomplete="false" autocomplete="off">

                </div>
            </div>


        </div>
        
        <script src="script.js"></script>
    </body>



</html>
